{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <!-- <link rel="icon" type="images/jpg" href="{% static 'image/pathshala-logo.png' %}">  -->
  <link rel="icon" type="images/jpg" href=""> 
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page  login-bg ">

  <div class="login-box ">
    <div class="login-logo">
      <!-- <a href="#"><b>Login</b></a> -->
    </div>
    <!-- /.login-logo -->
    
    <div class="card  ">
      <div class="card-body login-card-body ">
        <div class="card-header text-center"
          style="background-color: #743DB8;color:white;">
          <h1>Login</h1>


        </div>
        <hr>
        {% include "messages.html" %}

        <form method="POST" class="justify-content-center mb-4 "  >


          {% csrf_token %}
          {{ form|crispy }}

          <div class="row mb-3">
            <div class="col">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="small form-check-label" for="exampleCheck2">Remember me</label>
              </div>


            </div>
            <div class="col">
              <a class="small float-right" href="{% url 'password_reset' %}"> Forgot Password?</a>
            </div>
          </div>


          <button type="submit" class="btn btn-block text-white " style="background-color: #743DB8;"><strong>Sign In</strong></button>
        </form>

            <a href="{% url 'user:register' %}">Don't have an account.Please,Click register.</a>
      
      <!-- /.login-card-body -->
    </div>
  </div>
    <!-- /.login-box -->

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

    html {
      height: 100%;
        /* The image used */
    
    }


  </style>


</body>

</html>
