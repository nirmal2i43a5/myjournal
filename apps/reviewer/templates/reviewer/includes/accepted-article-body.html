
    {% load static %}
    <div class="col-md-3">
        <a href="{% url 'reviewer:check_review_accepted_user_article' article.pk %}">
  
          <div class="card">
            <div class="card-body">
  
              {% if article.file_image %}
                <img src="{{article.file_image.url}}" style=" width:100%" alt="image">
                {% else %}
                <img src="{% static 'image/Pdf-2127829.png' %}" style=" width:100%" alt="image">

              {% endif %}
              <hr>
              <div class="d-flex flex-column bd-highlight">
                <div class="p-2 bd-highlight"><strong> Title : </strong>
                  <div class="badge badge-info">{{article.title}}</div>
                </div>
                <div class="p-2 bd-highlight"><strong> Category : </strong>
                  <div class="badge badge-info">{{article.category}}</div>
                </div>
                <div class="p-2 bd-highlight"><strong> Author : </strong>
                  <div class="badge badge-info">{{article.user}}</div>
                </div>
                <div class="p-2 bd-highlight"> <strong>Created At : </strong>{{article.created_at|date:'d M, Y'}}</div>
                
                {% if accepted_articles %}
                <hr>

          {# <a href="{% url 'reviewer:publish_to_admin' article.user.id article.pk %}" class="btn btn-info">Publish to Admin</a>           #}       
                {% endif %}
                  
               
              </div>
  
  
  
            </div>
          </div>
        </a>
  
      </div>
