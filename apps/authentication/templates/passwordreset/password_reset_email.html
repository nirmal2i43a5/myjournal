{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Password Reset</title>
  <link rel="icon" type="images/jpg" href="">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition" style="background-color:#F8FAFA;">


    <!-- /.login-logo -->

    <div class="card mt-4  " style="margin:0px 150px 0px 150px">
      <div class="card-header text-center p-3" style="background-color:#743DB8;color:white;">
        <span style="font-size: 20px;">Reset Password</span>

      </div>
      <div class="card-body">
        <h5>Enter your register email, and we'll email instruction for settings a new one</h5>

        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <a href="{% url 'login' %}" class="btn btn-sm btn-danger"><strong>Back To Login</strong></a>
          <input type="Submit" class="btn btn-sm btn-success" name="Submit">
        </form>

      </div>

      <!-- /.login-card-body -->
    </div>
