

{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Login</title>
  <link rel="icon" type="images/jpg" href="{% static 'image/global_college_logo.png' %}"> 
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page  login-bg ">

  <div class="login-box ">
    <div class="login-logo">
      <!-- <a href="#"><b>Login</b></a> -->
    </div>
    <!-- /.login-logo -->
    
    <div class="card  ">
      <div class="card-header text-center p-3" style="background-color:#004de6;color:white;">
        <span style="font-size: 20px;">Reset Password</span>
       
      </div>
      <div class="card-body login-card-body ">
       
        {% include "includes/messages.html" %}

        <form method="POST">

          {% csrf_token %}
          {{form|crispy}}
          <a href="{% url 'login' %}" class="btn btn-sm btn-danger">Back To Login</a>
          <input type="Submit" class="btn btn-sm btn-success float-right" name="Submit">
          
          
        
        </form>


      </div>
      
      <!-- /.login-card-body -->
    </div>
  </div>
    <!-- /.login-box -->
    <!-- <footer class="w-100 mt-4 text-center">
      <strong>Copyright &copy; 2021 <a href=""></a>.</strong> All rights
      reserved.
      <div class="d-none d-sm-inline-block">
        <b>Version</b> 2.0
      </div>
    </footer> -->
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>



</body>

</html>
